{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <!-- Back to Profile link -->
            <a href="{% url 'accounts:profile' object.pk %}" class="btn btn-light">Back To Profile</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Update Your Profile</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- Submit button inside the form -->
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3" type="submit">Submit!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        flatpickr("#id_birth_date", {
            dateFormat: "d-m-Y", // Format for the date, you can change this to whatever format you prefer
            maxDate: "today", // This limits the user from picking a future date
            minDate: "01-01-1900", // You can limit the birthdate range if needed
        });
    });
</script>

{% endblock content %}
