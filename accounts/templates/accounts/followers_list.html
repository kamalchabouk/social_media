{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'accounts:profile' profile.pk %}" class="btn btn-light">Back to Profile</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            {% if profile.name %}
            <h3>Followers for {{ profile.name }}</h3>
            {% else %}
            <h3>Followers for @{{ profile.user.username }}</h3>
            {% endif %}

        </div>
    </div>

    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <p>
                <img class="rounded-circle" height="60" width="60" 
                    src="{{ follower.profile.picture.url }}" alt="{{ follower.username }}'s profile picture"/>
            </p>
            <a href="{% url 'accounts:profile' follower.profile.pk %}">
                <h5>@{{ follower.username }}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
