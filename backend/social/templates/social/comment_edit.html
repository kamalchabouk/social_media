{% extends 'landing/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
